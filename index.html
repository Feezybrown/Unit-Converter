<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="head-container">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input-el" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="bottom-container">
            <div class="conversion-res">
                <h5 class="heading">Length (Meter/Feet)</h5>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="conversion-res">
                <h5 class="heading">Volume (Liters/Gallons)</h5>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="conversion-res">
                <h5 class="heading">Mass (Kilogams/Pounds)</h5>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
